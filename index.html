<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Number Guessing Game</h1>
            <p>Try and guess a random number between 0 and 20.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>
        <form>
            <h2>Guess a number</h2>
            <input type="number" class="input-box" name="input" min="0" max="20" autofocus />
            <button type="submit" class="btn">Submit Guess</button>
        </form>
        <div class="bottom-part">
            <p>Guesses: <span class="guesses"></span></p>
            <p>Attempts left: <span class="attempts-left">10</span></p>
            <div class="msg">
                <h3 class="indicator"></h3>
                <button class="start-btn">Start new game</button>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
